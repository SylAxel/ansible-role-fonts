---

- hosts: 'all'
  vars:
    fonts_shared:
      - type: 'truetype'
        src: '{{ role_path }}/tests/fonts/Fabulous.ttf'
        dest: 'dafont/Fabulous.ttf'
    fonts_user:
      - name: 'johndoe'
        type: 'opentype'
        src: '{{ role_path }}/tests/fonts/Aulyars.otf'
        dest: 'dafont/Aulyars.otf'
  roles:
    - { role: 'ontic.fonts' }